[package]
name = "quicr-core"
version = "0.1.0"
authors = ["Benjamin Saunders <ben.e.saunders@gmail.com>"]
license = "MIT/Apache-2.0"
repository = "https://github.com/Ralith/quicr"
description = "State machine for the QUIC transport protocol"
keywords = ["quic"]
categories = [ "network-programming", "asynchronous" ]

[badges]
maintenance = { status = "experimental" }

[dependencies]
rand = "0.4"
slab = "0.4"
bytes = "0.4.7"
byteorder = "1.1"
failure = "0.1"
digest = "0.7"
blake2 = "0.7"
constant_time_eq = "0.1"
lazy_static = "1"
slog = "2.1"
arrayvec = "0.4.7"
fnv = "1.0.6"
openssl = { version = "0.10.6", features = ["v111"] }

[dev-dependencies]
slog-term = "2"
assert_matches = "1.1"
hex-literal = "0.1.1"

[workspace]
members = ["quicr"]
