[package]
name = "quicr-core"
version = "0.4.0"
authors = ["Benjamin Saunders <ben.e.saunders@gmail.com>"]
license = "MIT/Apache-2.0"
repository = "https://github.com/Ralith/quicr"
description = "State machine for the QUIC transport protocol"
keywords = ["quic"]
categories = [ "network-programming", "asynchronous" ]

[badges]
maintenance = { status = "experimental" }

[dependencies]
rand = "0.4"
slab = "0.4"
bytes = "0.4.7"
byteorder = "1.1"
failure = "0.1"
digest = "0.7"
blake2 = "0.7"
constant_time_eq = "0.1"
lazy_static = "1"
slog = "2.2"
arrayvec = "0.4.7"
fnv = "1.0.6"
ring = "0.13"
rustls = { git = "https://github.com/ctz/rustls", features = ["quic"] }
webpki = "0.18"
webpki-roots = "0.15"

[dev-dependencies]
slog-term = "2"
assert_matches = "1.1"
hex-literal = "0.1.1"
untrusted = "0.6.2"

[workspace]
members = ["quicr"]
